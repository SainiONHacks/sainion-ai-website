<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SainiON AI</title>
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }
        nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: all 0.3s;
        }
        nav a:hover {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }
        .dashboard {
            max-width: 900px;
            margin: 40px auto;
            background: #22223b;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,255,136,0.15);
            padding: 32px;
        }
        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        th, td {
            padding: 14px 10px;
            border-bottom: 1px solid #444;
            text-align: left;
        }
        th {
            background: #00ff88;
            color: #22223b;
        }
        tr:hover {
            background: #2a2a4a;
        }
        .revoke-btn {
            background: #ff0055;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .revoke-btn:hover {
            background: #ff3366;
        }
        .status {
            font-weight: bold;
        }
        .status.active {
            color: #00ff88;
        }
        .status.revoked {
            color: #ff0055;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">ðŸ§  SainiON AI</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html" class="btn-login">ðŸ‘¤ User Dashboard</a>
                <a href="admin_dashboard.html" style="color:#00ff88;font-weight:bold;">ðŸ”’ Admin Dashboard</a>
            </nav>
        </div>
    </header>
    <div class="dashboard">
        <h1>Admin Dashboard - User Licenses</h1>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>License Key</th>
                    <th>Registration Date</th>
                    <th>License Expiry</th>
                    <th>Status</th>
                    <th>Feedback</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be rendered here -->
            </tbody>
        </table>
    </div>
    <script>
        // Example user data (replace with backend/API call)
        const users = [
            {
                name: "John Doe",
                email: "john@example.com",
                license: "ABC123",
                regDate: "2026-02-01",
                expiry: "2026-03-01",
                status: "active",
                feedback: "Great app, very helpful!"
            },
            {
                name: "Jane Smith",
                email: "jane@example.com",
                license: "XYZ789",
                regDate: "2026-01-15",
                expiry: "2026-02-15",
                status: "active",
                feedback: "Loved the voice recognition feature."
            },
            {
                name: "Alice Brown",
                email: "alice@example.com",
                license: "LMN456",
                regDate: "2026-01-10",
                expiry: "2026-02-10",
                status: "revoked",
                feedback: "Had some issues with license activation."
            }
        ];

        function renderUsers() {
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';
            users.forEach((user, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.license}</td>
                    <td>${user.regDate}</td>
                    <td>${user.expiry}</td>
                    <td class="status ${user.status}">${user.status.charAt(0).toUpperCase() + user.status.slice(1)}</td>
                    <td>
                        <button onclick="readFeedback(${idx})" style="background:#00d4ff;color:#22223b;border:none;border-radius:8px;padding:6px 16px;cursor:pointer;font-weight:bold;">Read</button>
                    </td>
                    <td>
                        <button class="revoke-btn" onclick="revokeLicense(${idx})" ${user.status === 'revoked' ? 'disabled' : ''}>Revoke</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function revokeLicense(idx) {
            if (users[idx].status !== 'revoked') {
                users[idx].status = 'revoked';
                renderUsers();
                alert('License revoked for ' + users[idx].name);
                // TODO: Add backend call to update license status
            }
        }

        function readFeedback(idx) {
            alert('Feedback from ' + users[idx].name + ':\n' + users[idx].feedback);
        }

        renderUsers();
    </script>
</body>
</html>
